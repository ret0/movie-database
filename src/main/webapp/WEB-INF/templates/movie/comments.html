<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Database</title>
    <!-- Bootstrap -->
    <link href="../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <style>
        body {
            padding-top: 80px;
            /* 80px to make the container go all the way
                 to the bottom of the topbar */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div th:include="navigation/searchbar :: searchbar"></div>
    <div class="row">
        <div th:include="navigation/sidebar :: sidebar"></div>
        <div id="pageContent" th:fragment="comments">
            <div class="span10">
                <div class="row">
                    <h2 class="span4 offset2">Comments</h2>
                </div>
                <div class="row" th:each="comment : ${movie.content.comments}">
                    <div class="span2">
                        <span th:text="${#dates.format(comment.creationDate, 'dd.MM.yyyy')}">22.12.2012</span>
                    </div>
                    <div class="span8">
                        <p th:text="${comment.content}">Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis
                            natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nullam id dolor
                            id nibh ultricies vehicula.</p>
                    </div>
                </div>
                <div class="row">
                    <form class="form-horizontal render-partial" action="#"
                          th:action="@{${movie.getLink('comments').href}}" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputDescription">New comment</label>

                            <div class="controls">
                                <textarea class="input-block-level" rows="5" id="content" name="content"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary">Add comment</button>
                                <a href="./movie.html" th:href="${movie.getLink('self').href}"
                                   class="btn render-partial">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../resources/js/jquery-1.8.3.min.js" th:src="@{/resources/js/jquery-1.8.3.min.js}"></script>
<script src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../../resources/js/custom.js" th:src="@{/resources/js/custom.js}"></script>
</body>
</html>
